<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www/thymeleaf.org/thymeleaf-extras-springsecurity4"
        lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Book List</title>
  <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
  <table class="table">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Price</th>
      <th>Category</th>
      <th sec:authorize="hasAnyAuthority('AD')">Action</th>
    </tr>
    <tr th:each="book : ${book}">
      <td th:text="${book.id}"></td>
      <td th:text="${book.title}"></td>
      <td th:text="${book.author}"></td>
      <td th:text="${book.price}"></td>
      <td th:text="${book.category != null ? book.category.name : 'N/A'}"></td>
      <td sec:authorize="hasAnyAuthority('AD')">
        <a th:href="@{/books/edit(id=_&{book.id}_)}" class="text-info">Edit</a> |
        <a th:href="@{/books/delete/(id=_${book.id}_)}"
           onclick="deleteBook(this);return false;" class="text-danger">Delete</a>
      </td>
    </tr>
  </table>
</div>
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:inline="javascript">
  function deleteBook(link) {
  if (cofirm('Are you sure?')) {
  $.ajax({
  url: $(link).attr('href'),
  type: 'DELETE',
  success: result => {
  if(!result.success){
  alert(result.message);
  } else{
  &(link).parent().parent().remove();
  }
  }
  });
  }
  }
</script>
<th:block th:replace="layout :: footer"></th:block>
<body>
</html>
